<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SteamFinder - Inicio</title>
        <link href="css/style.css" rel="stylesheet"/>
    </head>
    <body lang="es" class="bg-dark">
        <header>
            <div class="m-2">
                <img src="img/SteamFinder.svg" alt="SteamFinder" width="40%">
                <img src="img/SteamFinderLogo.png" alt="SteamFinderLogo" width="10%">
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row">
                        <h1 class="text-primary">Bienvenido a SteamFinder</h1>
                        <p class="text-primary">
                            SteamFinder es un buscador de juegos y usuarios de Steam.
                            <br/>
                            <br/>
                            <a href="https://store.steampowered.com/search/?term=&category1=998&category2=0&sort_by=Released_DESC&page=1" target="_blank" class="btn btn-primary mx-3" role="button">
                                Ir a la tienda de Steam
                            </a>
                            <a href="https://steamcommunity.com/search/users/?l=spanish" target="_blank" class="btn btn-primary mx-3" role="button">
                                Buscar usuarios
                            </a>
                        </p>
                </div>
            </div>
        </main>


        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
