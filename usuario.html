<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario - SteamFinder</title>
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="navbar__container mx-4 my-1">
                <a href="/" id="inicioButton" class="btn btn-secondary" role="button">
                    Inicio
                </a>
                <img src="img/SteamFinderLogo.png" id="logo_top" alt="Logo de SteamFinder" width="55">
                <img src="img/SteamFinder.svg" id="typography_top" alt="SteamFinder">
            </div>
            <div class="navbar__container">
                <div class="main-screen__buscador">
                    <form method="get" action="https://store.steampowered.com/search/" class="text-center">
                        <input name="term" class="search-bar" type="search" aria-label="Search" />
                        <button class="btn btn-search" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <div class="main-screen">
        <div class="main-screen__container">
            <div class="contenedor-usuario">
                <div class="usuario-info">
                    <h4>Username.    Amongus.     Nivel 80</h4>
                </div>
                <div class="usuario-contenedor px-2" id="usuario-nombre-contenedor">
                    <h4>Nombre: Pepe</h4>
                    <h4>Se unió el 22/04/2022</h4>
                </div>
                <div class="usuario-contenedor px-2" id="usuario-actividad-contenedor">
                    <h4>Actividad: mucha</h4>
                </div>
                <div class="usuario-contenedor px-2" id="usuario-valor-contenedor">
                    <h4>Valor de cuenta</h4>
                </div>
                <div class="usuario-contenedor p-2" id="usuario-juegos-contenedor">
                    <h6>Actividad reciente</h6>
                    <div class="usuario-juegos-contenedor py-2 mx-2">

                        <div class="card card-reciente" id="reciente1">
                            <img src="img/videojuegos/AmongUs.jpg" class="card-img-top" alt="Dota 2">
                            <div class="card-body">
                                <h5 class="card-title text-light">Among Us</h5>
                                <p class="card-text card-text-reciente">
                                    Jugado por última vez el 22/04/2022.
                                </p>
                            </div>
                        </div>

                        <div class="card card-reciente" id="reciente2">
                            <img src="img/videojuegos/AmongUs.jpg" class="card-img-top" alt="Dota 2">
                            <div class="card-body">
                                <h5 class="card-title text-light">Among Us</h5>
                                <p class="card-text card-text-reciente">
                                    Jugado por última vez el 22/04/2022.
                                </p>
                            </div>
                        </div>

                        <div class="card card-reciente" id="reciente3">
                            <img src="img/videojuegos/AmongUs.jpg" class="card-img-top" alt="Dota 2">
                            <div class="card-body">
                                <h5 class="card-title text-light">Among Us</h5>
                                <p class="card-text card-text-reciente">
                                    Jugado por última vez el 22/04/2022.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
